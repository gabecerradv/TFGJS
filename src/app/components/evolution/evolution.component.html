<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ponte-Fit una web sobre deportes y nutrición</title>
    <!--meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="fit, deporte, nutrición, cuidarse, gym, gimnasio"/>
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="//fonts.googleapis.com/css?family=Arimo:400,400i,700,700i" rel="stylesheet">
</head>
<body>

<!--banner imagen principal -->
<div class="inner_page-banner">
</div>
<!--//banner -->
<!-- short -->
<div class="using-border py-3">
    <div class="inner_breadcrumb  ml-4">
        <ul class="short_ls">
            <li>
                <a [routerLink]="['home']">Inicio</a>
                <span>/ /</span>
            </li>
            <li>Tu progreso</li>
        </ul>
    </div>
</div>
<!-- //short-->
<main>
    <!--service-->
    <section class="about-inner py-lg-4 py-md-3 py-sm-3 py-3">
        <div *ngIf="(!facebook && !google)" class="container py-lg-5 py-md-4 py-sm-4 py-3">
            <h3 class="title text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">TU PROGRESO</h3>

            <div class="row agile-service-grid pt-lg-4 pt-md-4 pt-3">

                <div class="col-lg-6 col-md-12 col-sm-12 w3layouts-service-list text-center">
                  <form (ngSubmit)="guardar(forma)" #forma="ngForm">
                    <div class="white-shadow">
                        <div class="ser-inner-info">
                          <div class="row agile-wls-contact-mid mb-lg-4 mb-3">
                            <label class="col-lg-3 col-md-3 form-group contact-forms">Peso:</label>
                            <div class="col-lg-8 col-md-8 form-group contact-forms">
                              <input type="number" class="form-control"
                                     placeholder="Peso en kg"
                                     min="20"
                                     id="tel"
                                     ngModel
                                     pattern="^[0-9]+([.][0-9]+)?$"
                                     required
                                     name="peso"
                                     title="peso"
                                     #peso="ngModel">
                              <div *ngIf="peso.errors?.required && peso.dirty">
                                Este campo es obligatorio
                              </div>
                              <div *ngIf="peso.errors?.pattern">
                                Debe introducir un peso válido
                              </div>
                            </div>
                          </div>
                          <div class="row agile-wls-contact-mid mb-lg-4 mb-3">
                            <label class="col-lg-3 col-md-3 form-group contact-forms">Fecha:</label>
                            <div class="col-lg-8 col-md-8 form-group contact-forms">
                              <input type="date" class="form-control" id="inicio"
                                     name="fecha"
                                     ngModel
                                     #fecha="ngModel"
                                     required="required"
                                     min="2019-06-17">
                            </div>
                          </div>

                        </div>
                        <div class="text-wls-ser-bake">
                            <button class="btn sent-butnn btn-lg">Guardar</button>
                        </div>
                     </div>
                  </form>
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12 w3layouts-service-list text-center gap-1">

                    <div class="white-shadow">
                        <div class="ser-inner-info">
                            <h4>Últimos movimientos</h4>
                            <p>Aún no hay registros guardados.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <div *ngIf="(google || facebook)">
        <h3 class="title text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">TU PROGRESO</h3>
        <h2 class="text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">Lo sentimos, has ingresado desde una fuente externa y este apartado es sólo para usuarios registrados a través de nuestra web </h2>
        <div class="text-center">
        <div class="text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">
          <button class="btn btn-outline-primary" [routerLink]="['/register']">Regístrate</button>
      </div>
      </div>
      </div>
    </section>
</main>
