<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ponte-Fit una web sobre deportes y nutrición</title>
  <!--meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="fit, deporte, nutrición, cuidarse, gym, gimnasio"/>
  <script>
    addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>
  <link href="//fonts.googleapis.com/css?family=Arimo:400,400i,700,700i" rel="stylesheet">
</head>
<body>
<!--banner imagen principal -->
<div class="inner_page-banner">
</div>
<!--//banner -->
<!-- short -->
<div class="using-border py-3">
  <div class="inner_breadcrumb  ml-4">
    <ul class="short_ls">
      <li>
        <a [routerLink]="['home']">Inicio</a>
        <span>/ /</span>
      </li>
      <li>Login</li>
    </ul>
  </div>
</div>
<!-- //short-->
<main>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-xs-12 col-md-4 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card">
            <div class="card-body text-center">
              <form (ngSubmit)="guardar(forma)" #forma="ngForm">
                <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
                <div class="form-group">
                  <input type="email" class="form-control"
                         placeholder="*Email"
                         name="email"
                         ngModel
                         pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                         title="ejemplo@hotmail.com"
                         required="required"
                         #email="ngModel">
                  <div *ngIf="email.errors?.required && email.dirty" class="alert-danger">
                    Este campo es obligatorio
                  </div>
                  <div *ngIf="email.errors?.pattern" class="alert-danger">
                    Este campo debe ser un correo electrónico válido
                  </div>
                </div>
                <div class="form-group">
                  <input type="password"
                         ngModel
                         class="form-control"
                         pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ\d]{8,}$"
                         id="Pasword"
                         name="Password"
                         placeholder="*Password"
                         #Password="ngModel"
                         required>
                  <div *ngIf="Password.errors?.required && Password.dirty" class="alert-danger">
                    Este campo es obligatorio
                  </div>
                  <div *ngIf="Password.errors?.pattern" class="alert-danger">
                    La longitud de la contraseña debe tener minimo 8 caracteres y estar formada por numeros y letras
                  </div>
                </div>
                <div class="form-group">
                  <input type="checkbox" id="customCheck1">
                  <label for="customCheck1">Recordar contraseña</label>
                </div>
                <div *ngIf="erroneo" class="h3 alert-danger">
                  Usuario/password incorrecto
                </div>
                <div *ngIf="valido" class="h3 alert-success">
                  Login realizado correctamente
                </div>
                <div class="col-lg-12 col-md-12 form-group contact-forms">
                  <button type="submit"
                          class="btn btn-lg btn-success"
                          [ngClass]="{'button_disabled': forma.invalid}"
                          [disabled]="forma.invalid">
                    Iniciar sesión
                  </button>
                </div>
                <div class="col-lg-12 col-md-12 form-group contact-forms">
                  <button type="button"
                          class="btn btn-lg btn-primary "
                          (click)="login()">
                    Login con otras fuentes
                  </button>
                </div>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
