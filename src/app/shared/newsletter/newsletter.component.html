<section class="subscribe py-lg-4 py-md-3 py-sm-3 py-3">
  <div class="container py-lg-5 py-md-5 py-sm-4 py-4">
    <h3 class="title clr text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">Subscribete</h3>
    <div class="row subscribe-form text-center">
      <div class="col-md-6 email-sub-agile">
        <form action="formSent.html" method="post">
          <div class="form-group ">
            <input type="email" class="form-control email-sub-agile" placeholder="Email"
                   pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                   title="ejemplo@hotmail.com"
                   oninput="setCustomValidity('');"
                   oninvalid="setCustomValidity('Por favor rellene el campo '+id+' correctamente');this.value=''; "
                   required="required">
          </div>
          <div class="text-center">
            <button type="submit" class="btn subscrib-btnn">Enviar</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="wthree-form-list">
          <h4>Suscribete y recibirás descuentos y novedades, así como información sobre cursos, talleres y
            quedadas</h4>
        </div>
      </div>
    </div>
  </div>
</section>
