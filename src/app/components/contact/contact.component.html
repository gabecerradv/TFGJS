<body>

<!--//banner imagen principal -->

<!-- short -->

<!--start contact -->
<main>
  <section class="contact py-lg-4 py-md-3 py-sm-3 py-3">
    <div class="container py-lg-5 py-md-4 py-sm-4 py-3">
      <h3 class="title text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">CONTACTO</h3>
      <div class="agile-info-para">
        <div class="row contactright pb-lg-5 pb-md-4 pb-sm-3 pb-3">
          <div class="col-lg-4 col-md-4  text-center contact-address-grid">
            <div class="footer_grid_left">
              <div class="contact_footer_grid_left text-center mb-3">
                <h5>Dirección</h5>
              </div>
              <p>Carr. Vía de Servicio, Km.12.800 <br>28049 Madrid España</p>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 text-center contact-address-grid">
            <div class="footer_grid_left">
              <div class="contact_footer_grid_left text-center mb-3">
                <h5>Teléfono</h5>
              </div>
              <p>+(34) 91 234 56 78<br>+(34) 691 234 567</p>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 text-center contact-address-grid">
            <div class="footer_grid_left">
              <div class="contact_footer_grid_left text-center mb-3">
                <h5>Email</h5>
              </div>
              <p><a href="mailto:info@example.com">g.becerra@ponte-fit.com</a>
                <br><a href="mailto:info@example.com">admin@ponte-fit.com</a>

              </p>
            </div>
          </div>
        </div>
        <div class="row contact-wls-detail">
          <div class="col-lg-6 contact-form pb-lg-3 pb-2">
            <form action="formSent.html" method="post">
              <div class="row agile-wls-contact-mid mb-lg-4 mb-3">
                <div class="col-lg-4 col-md-4 form-group contact-forms">
                  <input type="text" class="form-control" id="nombre"
                         name="obligatorio"
                         pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ ]{2,}$"
                         placeholder="*Nombre"
                         oninput="setCustomValidity(''); activarCasilla()"
                         oninvalid="setCustomValidity('Por favor rellene el campo '+id+' correctamente');this.value=''; "
                         required="required"
                         title="ej: Iván">
                </div>
                <div class="col-lg-4 col-md-4 form-group contact-forms">
                  <input type="text" class="form-control" id="1ºapellido"
                         name="obligatorio"
                         required="required"
                         placeholder="*1º apellido"
                         oninput="setCustomValidity('');activarCasilla()"
                         oninvalid="setCustomValidity('Por favor rellene el campo '+id+' correctamente');this.value='';"
                         pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ ]{2,}$"
                         title="ej: Pérez">
                </div>
                <div class="col-lg-4 col-md-4 form-group contact-forms">
                  <input type="text" class="form-control" id="2ºapellido"
                         name="obligatorio"
                         pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ ]{2,}$"
                         oninput="setCustomValidity('');activarCasilla()"
                         oninvalid="setCustomValidity('Por favor rellene el campo '+id+' correctamente');this.value=''; "
                         placeholder="*2º apellido"
                         required="required"
                         title="ej: García">
                </div>
              </div>
              <div class="row agile-wls-contact-mid mb-lg-4 mb-3">

                <div class="col-lg-4 col-md-4 form-group contact-forms">
                  <input type="email" class="form-control" placeholder="*Email" id="email"
                         name="obligatorio"
                         pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                         title="ejemplo@hotmail.com"
                         oninput="setCustomValidity('');activarCasilla()"
                         oninvalid="setCustomValidity('Por favor rellene el campo '+id+' correctamente');this.value=''; "
                         required="required">
                </div>
                <div class="col-lg-4 col-md-4 form-group contact-forms">
                  <input type="tel" class="form-control"
                         pattern="^[9]\d{8}$"
                         id="fijo"
                         placeholder="Teléfono fijo">
                </div>
                <div class="col-lg-4 col-md-4 form-group contact-forms">
                  <input type="tel"
                         class="form-control"
                         pattern="^[67]\d{8}$"
                         id="móvil"
                         required="required"
                         name="obligatorio"
                         oninput="setCustomValidity('');activarCasilla()"
                         oninvalid="setCustomValidity('Por favor rellene el campo '+id+' correctamente');this.value=''; "
                         placeholder="*Teléfono móvil">
                </div>
              </div>
              <div class="row agile-wls-contact-mid mb-lg-4 mb-3">
                <div class="col-lg-8 col-md-8 form-group contact-forms">
                  <input type="text" class="form-control"
                         name="obligatorio"
                         required="required"
                         oninput="setCustomValidity('');activarCasilla()"
                         oninvalid="setCustomValidity('Por favor rellene el campo '+id+'.');this.value='';"
                         id="descripcion"
                         placeholder="*Descripción">

                </div>
                <div class="col-lg-4 col-md-4 form-group contact-forms">
                  <select class="form-control"
                          id="lista"
                          name="obligatorio"
                          onclick="activarCasilla()"
                          oninvalid="setCustomValidity('Por favor rellene el campo '+id+'.');this.value=''; "
                          required="required">
                    <option value="" selected="selected">Seleccione</option>
                    <option value="opcion2">Pregunta</option>
                    <option value="opcion3">Queja</option>
                    <option value="opcion4">Sugerencia</option>
                    <option value="opcion5">Trabajo</option>
                    <option value="opcion6">Equipos</option>
                  </select>
                </div>
              </div>

                <input type="checkbox"
                       id="terminos"
                       onclick="activarEnvio()"
                       required="required"
                       disabled="disabled">
                <label> *Acepto los términos y condiciones de uso</label>
              <div class="row agile-wls-contact-mid mb-lg-4 mb-3">

                <div class="col-lg-12 col-md-12 form-group contact-forms">
                  <button type="submit" id="envio" class="btn sent-butnn btn-lg" disabled="disabled">
                    Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-6 address_mail_footer_grids">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3032.754406203625!2d-3.6879103493030745!3d40.524919156875576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd43d52bd1794775%3A0x5851159fcfc32919!2sIES+Ciudad+Escolar!5e0!3m2!1ses!2ses!4v1548937660992"
                    width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>



</main>

</body>
</html>
